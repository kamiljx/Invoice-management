<div class="grid-container">
  <h1 class="mat-h1">Invoices</h1>
  <mat-grid-list class="mat-grid-list" cols="1">
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            My invoices
          </mat-card-title>
          <span style="flex:auto;"></span>
          <button mat-raised-button (click)="addInvoice()">
            <mat-icon color="primary">add_circle</mat-icon>
          </button>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-invoice-list></app-invoice-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
