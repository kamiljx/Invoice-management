<div class="container">
    <h2 mat-dialog-title >Add new invoice</h2>
    
    <mat-dialog-content class="mat-typography">
      <form [formGroup]='invoice' (ngSubmit)="addInvoice()" autocomplete="off">
      <div class="row">
        <div class="col-md-4">
          <p>Suppilier: {{supplilier.name}}</p>
          <p>Vat number: {{supplilier.vatNo}}</p>
          <p>Address: {{supplilier.address}}</p>
          <p>Bank account: <br>
            {{supplilier.bankAccount | mask: '00 0000 0000 0000 0000 0000 0000'}}</p>
        </div>
        
        <div class="col-md-4">
          <mat-form-field appearance="fill">
            Date
            <input matInput [matDatepicker]="picker" formControlName="invoiceDate" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
          Payment deadline
          <input matInput [matDatepicker]="picker1" formControlName="invoicePaymentDate" />
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        
        </div>
        <div class="col-md-4">
          <app-mat-text [formControl]='invoice.controls["customer"]' [validate]='"customer"' [label]='"Customer"' [type]='"text"' [placeholder]='"Customer detail"' [hint]='"customer hint"' ></app-mat-text>
          <app-mat-text [formControl]='invoice.controls["address"]' [validate]='"address"' [label]='"address"' [type]='"text"' [placeholder]='"address detail"' [hint]='"address hint"' ></app-mat-text>
          <app-mat-text [formControl]='invoice.controls["taxNo"]' [validate]='"taxNo"' [label]='"taxNo"' [type]='"number"' [placeholder]='"taxNo detail"' [hint]='"taxNo hint"' mask="(000) 0000-00"></app-mat-text>
        </div>
      </div>
    </form>
    </mat-dialog-content>
    
    <div class="button-row">
      <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" 
        mat-dialog-close 
        [disabled]="!invoice.valid" 
        (click)="addInvoice()"
        type="submit">Submit</button>
      </mat-dialog-actions>
    </div>  
    </div>
    <p>value: {{invoice.value | json}}</p>
    <p>value: {{invoice.status | json}}</p>
